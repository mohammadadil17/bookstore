 * @public

 * @public

 * @public

    ? host.indexOf(&#039;]&#039;) + 1

/**
 * Helper function for creating a getter on an object.
 *
 * @param {Object} obj
 * @param {String} name
 * @param {Function} getter

  Object.defineProperty(obj, name, {
    configurable: true,
    enumerable: true,
